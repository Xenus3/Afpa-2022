<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Todo List</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header><h1>Vanilla Javascript Todo List</h1></header> 
   <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fa-solid fa-square-plus"></i> </button>
        <div class="select">
            <select name="todos" class="filter-todo">
               <option value="all">Toutes</option>
               <option value="completed">Complet√© </option>
               <option value="uncompleted">A faire</option>
            </select>
        </div>
   </form>
     <div class="todo-container">
        <ul class="todo-list"></ul> 
     </div>
     
</body>
</html>
