<!DOCTYPE html>
<html>
<head>
  <title>New Elements</title>
  <script>
    function addItem() {
      var newItem = document.createElement("div");
      newItem.innerHTML = "New Item";
      document.getElementById("list").appendChild(newItem)
    }
  </script>
</head>
<body>
  <div id="list" onclick="addItem();">Click to add an item</div>
</body>
</html>
